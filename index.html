    <script>
        let puntuaje = 0
        let puntuajeCPU = 0
        function getRandomInt(seleccion) {
            let numeroRandom = Math.floor(Math.random() * 3);
            if (seleccion == 0 && numeroRandom == 2 ||
                seleccion == 1 && numeroRandom == 0 ||
                seleccion == 2 && numeroRandom == 1
            ) {
                puntuaje++
                document.getElementById('Mensaje').innerHTML = 'Ganaste :D';
            } else if (numeroRandom == 0 && seleccion == 2 ||
                numeroRandom == 1 && seleccion == 0 ||
                numeroRandom == 2 && seleccion == 1) {
                puntuajeCPU++
                document.getElementById('Mensaje').innerHTML = 'Perdiste D:';
            } else {
                document.getElementById('Mensaje').innerHTML = 'Empate :v';
            }
            if (numeroRandom == 0) {
                document.getElementById("Piedra").classList.add('Elejido');
                document.getElementById("Papel").classList.remove('Elejido');
                document.getElementById("Tijera").classList.remove('Elejido');
            } else if (numeroRandom == 1) {
                document.getElementById("Piedra").classList.remove('Elejido');
                document.getElementById("Papel").classList.add('Elejido');
                document.getElementById("Tijera").classList.remove('Elejido');
            } else if (numeroRandom == 2) {
                document.getElementById("Piedra").classList.remove('Elejido');
                document.getElementById("Papel").classList.remove('Elejido');
                document.getElementById("Tijera").classList.add('Elejido');
            }
            document.getElementById('puntuaje').innerHTML = puntuaje;
            document.getElementById('puntuajeCPU').innerHTML = puntuajeCPU;
        }
    </script>
